# Internal routing configuration to handle ESI
#_internal:
#   resource: '@FrameworkBundle/Resources/config/routing/internal.xml'
#   prefix:   /_internal

_app:
    resource: '@AppBundle/Controller'
    type: annotation

home_redirect:
    path: /
    defaults:
        _controller: lunetics_locale.switcher_controller:switchAction
        route: '/cms/routes/%locale%'
        statusCode: 301
        useReferrer: false

admin_wo_locale:
    path: /admin
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: sonata_admin_dashboard
        permanent: true # this for 301

admin_dashboard_wo_locale:
    path: /admin/dashboard
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: sonata_admin_dashboard
        permanent: true # this for 301

admin_dashboard:
    path: /{_locale}/admin/
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: sonata_admin_dashboard
        permanent: true # this for 301

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /{_locale}/admin

sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /{_locale}/admin

block_cache:
    resource: '@CmfBlockBundle/Resources/config/routing/cache.xml'
    prefix: /

cmf_resource:
    resource: '@CmfResourceRestBundle/Resources/config/routing.yml'
    prefix: /admin

sitemaps:
     prefix: /sitemaps
     resource: "@CmfSeoBundle/Resources/config/routing/sitemap.xml"
