language: php

php:
  - 7.1

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: TRANSPORT=jackrabbit COMPOSER_INSTALL=1
    - php: 7.1
      env: TRANSPORT=doctrine_dbal COMPOSER_INSTALL=1
    - env: TARGET=lint

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER="/.*each.*/"
    - SYMFONY_PHPUNIT_DIR=.phpunit SYMFONY_PHPUNIT_REMOVE="symfony/yaml"
    - TARGET=test
  matrix:
    - TRANSPORT=jackrabbit
    - TRANSPORT=doctrine_dbal

before_install:
  - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; composer config prefer-stable true; fi;
  - if [ "$TRAVIS_PHP_VERSION" == "7.0" ]; then echo "zend.enable_gc = 0" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  - phpenv config-rm xdebug.ini || true
  - composer self-update

install:
  - if [ -x .travis/install_${TARGET}.sh ]; then .travis/install_${TARGET}.sh; fi;

before_script:
  - if [ -x .travis/install_${TARGET}.sh ]; then .travis/before_${TARGET}.sh; fi;

script: make target

notifications:
  email: "symfony-cmf-devs@googlegroups.com"
